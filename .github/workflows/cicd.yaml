name: Build + Test

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install GCC / CMake toolchain
        run: |
          apt-get update && apt-get install -y build-essential cmake

      - name: Build the VEB lib
        run: |
          ./build.sh
